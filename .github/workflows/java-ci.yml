name: Java CI

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Run Unit Test
        run: mvn -B test --file pom.xml
  report:
    runs-on: macos-latest
    
    steps:
      - name: Publish Test Report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1

